{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sticky Notes App {% endblock %}</title>

    <!--Link to CSS file -->
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>{% block header %}Sticky Notes {% endblock %}</h1>
            <nav>
                <a href="{% url 'note_list' %}" class="nav-link">All Notes</a>
                <a href="{% url 'note_create' %}" class="nav-link">Create Note</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
     <main>
        <div class="container">
            {% block content %}
            <!--Other templates's content will be inserted here-->
            {% endblock %}
        </div>
     </main>

     <!-- Footer Section-->
      <footer>
        <div class="container">
            <p>&copy; 2026 Sticky Notes App | Made by Tiisetso Mphuthi</p>
        </div>
      </footer>
</body>

</html>
